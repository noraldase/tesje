<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Akun HidupCuan</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); width: 100%; max-width: 360px; text-align: center; }
        h2 { margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; margin-bottom: 15px; outline: none; transition: 0.2s; box-sizing: border-box; }
        input:focus { border-color: #007bff; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #resBox { margin-top: 25px; display: none; padding: 15px; border-radius: 8px; background: #f0f9ff; border: 1px solid #b9dfff; }
        .label { font-size: 12px; color: #55acee; font-weight: bold; text-transform: uppercase; }
        .nick { font-size: 20px; font-weight: bold; color: #1a1a1a; margin-top: 5px; word-break: break-all; }
        .error { color: #e74c3c; font-size: 14px; margin-top: 15px; font-weight: 500; }
    </style>
</head>
<body>

<div class="box">
    <h2>Cek Nickname</h2>
    <input type="number" id="targetID" placeholder="Masukkan Player ID...">
    <button id="checkBtn" onclick="mulaiCek()">Periksa ID</button>

    <div id="resBox">
        <div class="label">Nickname Ditemukan</div>
        <div class="nick" id="nickResult"></div>
    </div>
    <div id="errorText" class="error"></div>
</div>

<script>
async function mulaiCek() {
    const id = document.getElementById('targetID').value;
    const btn = document.getElementById('checkBtn');
    const resBox = document.getElementById('resBox');
    const nickResult = document.getElementById('nickResult');
    const errorText = document.getElementById('errorText');

    if (!id) {
        errorText.innerText = "Masukkan ID dulu!";
        return;
    }

    // Reset UI
    errorText.innerText = "";
    resBox.style.display = "none";
    btn.disabled = true;
    btn.innerText = "Mengecek...";

    try {
        const response = await fetch('/api/cek', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ PlayerID: id })
        });

        const json = await response.json();

        if (json.status === "success" && json.data) {
            nickResult.innerText = json.data.Nick;
            resBox.style.display = "block";
        } else {
            errorText.innerText = "ID " + id + " tidak ditemukan.";
        }
    } catch (e) {
        errorText.innerText = "Server error. Coba lagi nanti.";
    } finally {
        btn.disabled = false;
        btn.innerText = "Periksa ID";
    }
}
</script>

</body>
</html>
