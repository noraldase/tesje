<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek User Neoparty</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #fdfae6; }
        .box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; border: 2px solid #fd7100; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #fd7100; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 20px; padding: 15px; background: #e0f7fa; border-radius: 8px; display: none; color: #064b7f; }
        .nickname { font-size: 20px; font-weight: 800; display: block; }
        .error { color: red; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <h3 style="margin:0; color:#fd7100">Cek ID Neoparty</h3>
    <input type="number" id="player_id" placeholder="Masukkan ID (e.g. 2216545)">
    <button id="btn" onclick="periksa()">Periksa ID</button>

    <div id="result">
        <small>Username Player:</small>
        <span class="nickname" id="nick"></span>
    </div>
    <div id="errMsg" class="error"></div>
</div>

<script>
async function periksa() {
    const id = document.getElementById('player_id').value;
    const btn = document.getElementById('btn');
    const resultDiv = document.getElementById('result');
    const nickSpan = document.getElementById('nick');
    const errorDiv = document.getElementById('errMsg');

    if(!id) return;

    // Reset UI
    errorDiv.innerText = "";
    resultDiv.style.display = "none";
    btn.innerText = "Mengecek...";
    btn.disabled = true;

    try {
        const response = await fetch('/api/cek', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ player_id: id })
        });

        const res = await response.json();

        // En === 0 berarti sukses
        if (res.En === 0 && res.Data) {
            nickSpan.innerText = res.Data.player_nick;
            resultDiv.style.display = "block";
        } else {
            errorDiv.innerText = "ID tidak ditemukan!";
        }
    } catch (e) {
        errorDiv.innerText = "Terjadi kesalahan server.";
    } finally {
        btn.innerText = "Periksa ID";
        btn.disabled = false;
    }
}
</script>

</body>
</html>
