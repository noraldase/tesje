<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek ID Player</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #fff; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 1rem 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #resultBox { margin-top: 20px; display: none; padding: 15px; background: #e7f3ff; border-radius: 8px; color: #0056b3; }
        .nickname { font-size: 1.5rem; font-weight: 800; display: block; margin-top: 5px; }
        .error { color: #dc3545; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-top:0">Cek Nickname Akun</h2>
    <input type="number" id="playerID" placeholder="Masukkan ID Player (e.g. 2216545)">
    <button id="btnCheck" onclick="checkPlayer()">Periksa Sekarang</button>

    <div id="resultBox">
        <small>Username Ditemukan:</small>
        <span class="nickname" id="nickDisplay"></span>
    </div>
    <div id="errorMsg" class="error"></div>
</div>

<script>
async function checkPlayer() {
    const id = document.getElementById('playerID').value;
    const btn = document.getElementById('btnCheck');
    const resultBox = document.getElementById('resultBox');
    const nickDisplay = document.getElementById('nickDisplay');
    const errorMsg = document.getElementById('errorMsg');

    if (!id) return alert("ID jangan kosong!");

    // Reset state
    errorMsg.innerText = "";
    resultBox.style.display = "none";
    btn.innerText = "Memproses...";
    btn.disabled = true;

    try {
        // Memanggil API internal Vercel di /api/cek
        const response = await fetch('/api/cek', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ PlayerID: id })
        });

        const result = await response.json();

        if (result.status === "success" && result.data) {
            nickDisplay.innerText = result.data.Nick;
            resultBox.style.display = "block";
        } else {
            errorMsg.innerText = "ID tidak ditemukan atau sistem error.";
        }
    } catch (err) {
        errorMsg.innerText = "Gagal terhubung ke server.";
    } finally {
        btn.innerText = "Periksa Sekarang";
        btn.disabled = false;
    }
}
</script>

</body>
</html>
